name: Update Stock News Snapshot

on:
  workflow_dispatch:
  schedule:
    # 每 30 分钟更新一次
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare OPML (optional)
        env:
          FOLLOW_OPML_B64: ${{ secrets.FOLLOW_OPML_B64 }}
        run: |
          mkdir -p feeds
          if [ -n "$FOLLOW_OPML_B64" ]; then
            echo "$FOLLOW_OPML_B64" | base64 --decode > feeds/follow.opml
            echo "已从 FOLLOW_OPML_B64 加载自定义 RSS 订阅"
          else
            echo "未配置 FOLLOW_OPML_B64，仅使用内置数据源"
          fi

      - name: Update data
        run: |
          if [ -f feeds/follow.opml ]; then
            python scripts/update_news.py --output-dir data --window-hours 24 --rss-opml feeds/follow.opml
          else
            python scripts/update_news.py --output-dir data --window-hours 24
          fi

      - name: Commit and push
        run: |
          if git diff --quiet; then
            echo "无变更，跳过提交"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/latest-24h.json data/archive.json data/source-status.json data/hot-topics.json
          git commit -m "chore: update stock news snapshot"
          git push
